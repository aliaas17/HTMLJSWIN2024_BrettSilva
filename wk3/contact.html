                <ul>

                <!--Content goes here-->
                <h2 id="section-header">Contact South Park Here</h2>
                <p class="section-text" style= "width: 100%;">Interested in the town of South Park Message us here:</p>
                <br>
                <form action="#" method="get" id="contact-form">
                    <label for="name">Enter your name:</label>
                    <br>
                    <input type="text" placeholder="Enter Name..." name="name">
                    <br>
                    <br>
                    <label for="email">Enter your email:</label>
                    <br>
                    <input type="text" placeholder="Enter email..." name="email">
                    <br>
                    <br>
                    <label for="message">Enter your message here:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="10" style="resize: none;" placeholder="Enter your message here..."></textarea>
                    <br>
                    <input type="submit" value="Send Message">
                </form>
            </div>
