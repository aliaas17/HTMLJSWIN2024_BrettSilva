<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" required="" maxlength="20" name="num1" id="num1" placeholder="Number 1">
    <select name="operation" id="operation">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="number" required="" maxlength="20" name="num1" id="num2" placeholder="Number 2">
    <p id="resultDisplay">=</p>
    <input id="Calculate" type="button" value="Calculate" onclick="execute();" />

    <script>
        function execute(){
            var num1 = parseFloat(document.getElementById("num1").value)
            var num2 = parseFloat(document.getElementById("num2").value)
            var operator = document.getElementById("operation").value
            var result = 0

            if (operator == "1"){
                result = addition(num1, num2)
            }
            else if (operator == "2"){
                result = subtraction(num1, num2)
            }
            else if (operator == "3"){
                result = multiplication(num1, num2)
            }
            else if (operator == "4"){
                result = division(num1, num2)
            }

            document.getElementById("resultDisplay").textContent = "= " + result
        }

        function addition(num1, num2){
            return num1 + num2
        }

        function subtraction(num1, num2){
            return num1 - num2
        }

        function multiplication(num1, num2){
            return num1 * num2
        }

        function division(num1, num2){
            return num1 / num2
        }
    </script>

</body>
</html>
